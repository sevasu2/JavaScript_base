<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<title>3-10_array</title>
	<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
	<style>
	table {
		border-collapse: collapse;
	}
	td {
		padding: 4px 8px;
		border: 1px solid #23628f;
	}
</style>
</head>
<body>
	<header>
		<div class="header-contents">
			<h1>項目をリスト表示する</h1>
			<h2>項目をHTMLに出力する</h2>
		</div><!-- /.header-contents -->
	</header>
	<div class="main-wrapper">
		<section>
			<table>
				<tr>
					<td id="title"></td>
					<td id="price"></td>
					<td id="stock"></td>
				</tr>
			</table>
		</section>
	</div><!-- /.main-wrapper -->
	<footer>JavaScript Samples</footer>
	<script>
		// オブジェクトの作成
		var jsbook = {title: 'JavaScript入門', price: 2500, stock: 3};
		document.getElementById('title').textContent = jsbook.title;
		document.getElementById('price').textContent = jsbook.price + '円';
		document.getElementById('stock').textContent = jsbook.stock;
		// 解説
		// ===========================================
		// var 変数名 = {}; プロパティ数が0個のオブジェクトを作成して変数に保存
		// プロパティとは『プロパティ名：　データ』
		// プロパティのデータの読み込み
		// ①オブジェクト名.プロパティ名
		// ②オブジェクト名.['プロパティ名']
		// ===========================================
	</script>
</body>
</html>
