<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>3-04_comparison</title>
	<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<div class="header-contents">
			<h1>数当てゲーム</h1>
			<h2>さまざまな比較演算子を使用する</h2>
		</div><!-- /.header-contents -->
	</header>
	<div class="main-wrapper">
		<section>
		</section>
	</div><!-- /.main-wrapper -->
	<footer>JavaScript Samples</footer>
	<script>
		var enemy = 100 ;
		var attack;
		var count = 0;

		window.alert('戦闘スタート');

		while(enemy > 0){
			attack = Math.floor(Math.random()*30)+1;
			console.log('モンスターに' + attack + 'のダメージ！');
			enemy = enemy - attack;
			count ++;
		}
		console.log(count + '回でモンスターを倒した！');
	</script>
</body>
</html>
